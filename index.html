<!DOCTYPE html>
<html>
<head>
    <title>Bezier curve</title>
    <meta charset="UTF-8">
</head>
<body>
 
    <canvas id="canvas" width="700" height="700" style="border: 1px solid black;"></canvas>

    <br>

    <p style="font-size: 14px; margin: 5px 0;">Navodila: pritisni in povleči za risanje krivulje</p>
    
    <button id="new_spline">Dodaj nov zlepek</button>


    <br><br>

    <label style="font-size: 14px;">Izberi zlepek: </label>
    <select style="width:100px" id="select">
        <option>Zlepek 1</option>
    </select>

    <br>

    <button style="margin-top: 10px;" id="delete_spline">Izbriši izbrani zlepek</button>

    <br>

    <label style="font-size: 14px;">Spremeni barvo izbranega zlepka: </label>
    <input type="color" id="color">

    <script type="module">
        import {Canvas} from "./Canvas.js";

        let c;
        c = document.getElementById("canvas")
        new Canvas(c);
    </script>
</body>
</html>
